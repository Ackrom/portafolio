<div class="columns" >
  <div class="column" *ngIf="projects" >
    <h4 class="title is-4">Proyectos</h4>
    <div class="box" *ngFor="let project of projects">
      <h5 class="title is-5">{{project.name}}</h5>
      <p class="content">{{project.description}}</p>
      <span class="has-text-weight-semibold">Enlaces: &nbsp;</span> 
      <ng-container *ngIf="project.links.length > 0">
        <a *ngFor="let link of project.links" [href]="link.direction" target="_black">{{link.name}}</a>
      </ng-container>
    </div>
  </div>
</div>
